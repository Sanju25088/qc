<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'admin_dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
    <h2>Service Reports & Analytics</h2>

    <table>
        <thead>
            <tr>
                <th>Report ID</th>
                <th>Report Type</th>
                <th>Generated By</th>
                <th>Generated At</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report.id }}</td>
                    <td>{{ report.report_type }}</td>
                    <td>{{ report.user.username }}</td>
                    <td>{{ report.generated_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
