 <script>
   function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
  
            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lon;
            document.getElementById("location-error").innerText = "";
  
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
              .then(response => response.json())
              .then(data => {
                document.getElementById("location_name").value = data.display_name || "Location not found";
              })
              .catch(error => {
                document.getElementById("location_name").value = "Error fetching location";
              });
          },
          function (error) {
            let errorMessage = "âŒ Error getting location. Please enable location services.";
            if (error.code === error.PERMISSION_DENIED) {
              errorMessage = "âš ï¸ Location access denied. Please allow location services in your browser settings.";
            }
            document.getElementById("location-error").innerText = errorMessage;
          }
        );
      } else {
        document.getElementById("location-error").innerText = "âŒ Geolocation is not supported by this browser.";
      }
    }

    function previewQRCode(input) {
        const preview = document.getElementById('qr-preview');
        const previewImg = document.getElementById('qr-preview-img');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            }
            
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = 'none';
        }
    }
 </script>
