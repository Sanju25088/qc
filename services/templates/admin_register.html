<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="/media/assets1/vendors/feather/feather.css">
  <link rel="stylesheet" href="/media/assets1/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/media/assets1/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/media/assets1/css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="/media/assets1/images/my_logo3.png" />

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Times New Roman', sans-serif;
    }

    .auth-form-light {
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 50px;
      border: 1px solid #dee2e6;
      max-width: 500px;
      margin: auto;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 14px;
      font-size: 16px;
      transition: 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .btn-primary {
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0056b3, #003f8a);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }

    .auth-form-light h4 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .brand-logo img {
      display: block;
      margin: 0 auto 20px;
    }

    .small a {
      color: #007bff;
      font-weight: 600;
      transition: 0.3s;
    }

    .small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-scroller">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="w-100">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="/media/assets1/images/qc3.png" alt="logo">
          </div>

          <h4>Admin</h4>

          <form method="POST" action="{% url 'admin_register' %}" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}

           

            <div class="col-12">
              <label class="form-label">ðŸ‘¤ Name</label>
              <input type="text" name="first_name" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">ðŸ‘¤ Address</label>
              <input type="text" name="address" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">ðŸ“§ Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">ðŸ”‘Phone Number</label>
              <input type="phone_no" name="phone_no" class="form-control" required>
            </div>


            <div class="col-12">
              <label class="form-label">ðŸ“· Profile Picture</label>
              <input type="file" name="image" class="form-control" required>
            </div>
            <br>
            <div class="col-12">
              <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Create Admin Account</button>
            </div>

            <div class="col-12 text-center mt-3">
              <p class="small mb-0">Already have an account? <a href="{% url 'pages_login' %}">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
