<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-password-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .forgot-password-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-reset {
            width: 100%;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-reset:hover {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
        }
        .extra-links {
            text-align: center;
            margin-top: 10px;
        }
        .extra-links a {
            color: #2a5298;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .extra-links a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form method="POST" class="forgot-password-form">
        {% csrf_token %}
        <h2>Reset Password <i class="fas fa-key"></i></h2>

        {% if success_message %}
            <p class="text-success text-center">{{ success_message }}</p>
            <script>
                setTimeout(function() {
                    window.location.href = "mailto:{{ email }}?subject=Password Reset Request&body=Please check your inbox for your new password.";
                }, 3000);
            </script>
        {% endif %}

        {% if error_message %}
            <p class="text-danger text-center">{{ error_message }}</p>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Enter your registered email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <button type="submit" class="btn btn-reset">Send OTP to email</button>

        <div class="extra-links">
            <a href="{% url 'pages_login' %}">Back to Login</a>
        </div>
    </form>

</body>
</html>
